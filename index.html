<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this will be hidden after the button #starbtn is clicked -->
    <!-- graybox wirefram for start page -->
    <header>
        <div class="start">
            <h1>United States Trivia</h1>
            <input type="button" value="Start Quiz" id="startbtn" class="button">
        </div>
    </header>

    <!-- unhidden after startbtn is clicked -->
    <!-- jquery will inport the question number/score as well as the questions and answers to pick from -->
    <!-- graybox wirefram for the question and answer page -->
    <main class="quiz-section">
        <!--tracker for question number and score-->
        <div class="questionNum-score-container">
            <!-- holder text for now -->
            <h2 class="question-number">Question <span>1</span>/5</h2>
            <h2 class="score">Score <span>0</span>/5</h2>
        </div>
        <!--Question and answers section-->
        <section class="question-answers-section">
            <div class="box questionbox" id="questionbox">
                <legend class="question">Who was Vice President during WWI?</legend>
            </div>
            <form>
                <fieldset>
                    <div class="optionbox">
                     <label for="option">
                         <input type="radio" class="options" name="option" value="Marshal">
                          Marshal
                     </label>
                
                     <label for="option">
                          <input type="radio" class="options" name="option" value="The Rock">
                         The Rock
                     </label>
                     <br>
                     <label for="option">
                         <input type="radio" class="options" name="option" value="Marshal">
                         Marshal
                     </label>
                
                     <label for="option">
                         <input type="radio" class="options" name="option" value="Marshal">
                      Marshal
                     </label>
                     <br>
                     <input type="submit" class="button" id="submitbtn" value="Submit">
                    </div>
                </fieldset>
            </form> 
        </section>
        <!-- graybox wirefram for the feedback section to let the user know if they got the question right -->
        <section class="feedback-section">
            <h2>You got it! Great Job!</h2>
            <div class="correct-answer-container">
                <span class="correct-answer">Marshal</span>
            </div>
            <input autofocus type="button" id="nextqbtn" class="button" value="Next Question">
        </section>
    </main>

    <!-- after last question is answerd score results will be posted to the results section using jquery
    and main section will be hidden-->
    <!-- graybox wirefram for the results page after the quiz is over -->
    <section class="results">
        <h2 class="result-end">Congratulations!</h2>
    <img class="usaimg" src="./img/united-states.png" alt="united states outline with flag"> 
    <div class="end-page">
      <ul class="final-score">
        <li class="center">Final Score: <br>
          <span class="score">3</span>/5
        </li>
      </ul>
      <p class="p-two">See what you've learned and try again!</p>
      <input type="button" id="restartbtn" class="button" value="Restart Quiz">
    </div>
    </section>

    <!-- uploading jquery and main.js -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
