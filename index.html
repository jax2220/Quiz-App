<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        
        <h1>How American Are You</h1>
        
    </header>
    <main>
        <section class="stats"> 
            <div class="question-num">
                <h2>Question <span class ="q-number">1/5</span></h2>
            </div>
            <div class="correct">
                <h2>Correct <span class="correct-number">0/5</span></h2>
            </div>
        </section>
        <section class="questions"> 
            <h1 class="question">Who was Vice President during WWI?</h1>
        </section>
        <section class="form-section">
            <form>
                <label for="input"></label>
                <input type="text" name="input" id="input" placeholder="Type answer here">
                <button type="button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
