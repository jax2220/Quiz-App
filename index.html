<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        
        <h1>US Trivia</h1>
        
    </header>
    <main>
        <section class="stats"> 
            <div class="question-num">
                <h2>Question <span class ="q-number">1</span>/5</h2>
            </div>
            <div class="correct">
                <h2>Correct <span class="correct-number">0</span>/5</h2>
            </div>
        </section>
        <section class="questions"> 
            <h1 class="question">Who was Vice President during WWI?</h1>
        </section>
        <section class="answers">
            <ul class="answers-list">
                <li>Marshall</li>
                <li>The Rock</li>
                <li>Oboma</li>
                <li>Jackson</li>
            </ul>
        </section>
        <section class="right-answer">
            Marshall
        </section>
        
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
